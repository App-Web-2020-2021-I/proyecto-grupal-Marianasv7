<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    
    <title>Proyecto grupal</title>
</head>
<body class ="bg-light">
    <div class="container bg-white">

        <div class ="bg-danger row">
            <div class ="col-6 py-3">
                <div class="d-inline-block" id="logo">
                    <img src="logo.png" alt="logo" class="img-fluid">
                </div>
                <div class="d-inline-block text-white h1">
                    Nombre pagina
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <form class="d-inline-block">
                        <input type="text" placeholder="Buscar">
                    </form>
                    <div class="ml-3 text-right d-inline-block">
                        <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#modalLogin">
                            Inicio de sesión
                        </button>
                        |
                        <button class="btn btn-danger" type="button" data-toggle="modal" data-target="#modalRegistro">
                            Registarse
                        </button>
                        
                        

                    </div>
                </div>
                <div class="row">
                    <ul class="list-inline">
                        <li class="list-inline-item">Menu 1</li>
                        <li class="list-inline-item">Menu 2</li>
                        <li class="list-inline-item">Menu 3</li>
                    </ul>
                </div>

            </div>
        </div>

        <div>
            Cuerpo
        </div>
        <div class="bg-danger row text-white">
            <div class="col-6" id="redes">
               <a href="" class="text-white">
                    <i class="fab fa-facebook-square"></i>

               </a>
               <a href="" class="text-white">
                <i class="fab fa-instagram-square"></i>

               </a>
               <a href="" class="text-white">
                <i class="fab fa-twitter-square"></i>

               </a>
            </div>
            <div class="col-6 text-right">
                Contactanos
            </div>
        </div>
    </div>
    <!--Modal login-->
    <div class="modal fade" id="modalLogin" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Iniciar sesión</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <labe for="login_email">Correo</labe>
                            <input type="text" id="login_email" name="login_email" class="form-control">
                        </div>
                        <div class="form-group">
                            <labe for="login_email">Contraseña</labe>
                            <input type="text" id="login_email" name="login_email" class="form-control">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        Aceptar
                    </button>
                    <button class="btn btn-secondaru" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>


    </div>

    <!--Modal de registro-->
    <div class="modal fade" id="modalRegistro" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-tittle">Registro</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="name">Nombre (s)</label>
                                <input type="text" class="form-control" id="name" name="name">

                            </div>
                            <div class="form-group col-6">
                                <label for="name">Apellidos</label>
                                <input type="text" class="form-control" id="lastname" name="lastname">

                            </div>

                        </div>
                        <div class="form-group">
                            <label for="name">Correo</label>
                            <input type="text" class="form-control" id="email" name="email">

                        </div>

                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for="name">Contraseña</label>
                                <input type="text" class="form-control" id="password" name="password">

                            </div>
                            <div class="form-group col-6">
                                <label for="name">Confirmar Contraseña</label>
                                <input type="text" class="form-control" id="lastname2" name="lastname2">

                            </div>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary">
                        Aceptar
                    </button>
                    <button class="btn btn-secondaru" data-dismiss="modal">
                        Cancelar
                    </button>
                </div>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
